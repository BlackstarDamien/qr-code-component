<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="styles.css">
  <title>QR Component</title>
</head>

<body>
  <main id="container">
    <div id="qr-code">
      <img src="./images/image-qr-code.png" alt="qr-code">
    </div>
    <div class="component-content">
      <h2 id="component-header">Improve your front-end skills by building projects</h2>
      <p id="component-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>
</body>

</html>
